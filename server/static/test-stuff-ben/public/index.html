<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>HSMSE Announcements</title>
        <meta name="author" content="Benjamin Kosten">

        <!--css stuff-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel='stylesheet' href='css/styles.css' />

        <!--javascript stuff-->
        <script src='js/scripts.js'></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

        <!--google stuff-->
        <meta name="google-signin-scope" content="profile email">
        <meta name="google-signin-client_id" content="725466910946-rnsa530n8hjftk27p573d34g5acu63gr.apps.googleusercontent.com">
        <script src="https://apis.google.com/js/platform.js" async defer></script>

        <!--fonts-->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">

        <!--semantic-ui-->
        <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
        <script src="semantic/dist/semantic.min.js"></script>
    </head>

    <body>
        <div class="nav-bar">
            <h1>HSMSE Announcements</h1>
            <input id="date" type="date">
        </div>
        <div class="ui grid">
                    <div class="item1">
                        <form action="/api/announcements" class="ui form" method="post">
                            <div class="field">
                                <label>Subject</label>
                                <br>
                                <input type="text" name="subject" placeholder="Subject" required></input>
                            </div>
                            <br>
                            <div class="field">
                                <label>Message</label>
                                <br>
                                <textarea rows="10" cols="50" name="message" placeholder="Message" required></textarea>
                            </div>
                        </form>
                    </div>

                    <div class="item2">
                        <ul id="sortable">
                            <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 1</li>
                            <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 2</li>
                            <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 3</li>
                            <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 4</li>
                            <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 5</li>
                            <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 6</li>
                            <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 7</li>
                        </ul>
                    </div>
        </div>
    </body>
</html>
